<html lang="en">

<body class="mat-typography" [@fadeIn]>
    <div class="area">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <div class="card">
        <h1>Employee Registration</h1><br>
        <!-- Added heading above the form -->
        <form (ngSubmit)="submitForm()" #form="ngForm">
            <div class="form-group">
                <div class="form-row">
                    <div class="col">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" ngModel required />
                    </div>
                    <div class="col">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" ngModel required />
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="businessUnit">Business Unit:</label>
                <input type="text" id="businessUnit" name="businessUnit" ngModel required />
            </div>

            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" ngModel required />
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" ngModel required pattern="[a-z0-9._%+-]+@nagarro\.com$" />
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" ngModel required pattern="[0-9]{1,15}" />
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" ngModel required />
            </div>

            <div class="form-group">
                <div class="form-row">
                    <div class="col">
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" ngModel required />
                    </div>
                    <div class="col">
                        <label for="state">State:</label>
                        <select id="state" name="state" ngModel required>
                            <option value="state1">State 1</option>
                            <option value="state2">State 2</option>
                            <!-- Add more states as needed -->
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="form-row">
                    <div class="col">
                        <label for="zipCode">Zip Code:</label>
                        <input type="text" id="zipCode" name="zipCode" ngModel required />
                    </div>
                    <div class="col">
                        <label for="country">Country:</label>
                        <select id="country" name="country" ngModel required>
                            <option value="country1">Country 1</option>
                            <option value="country2">Country 2</option>
                            <!-- Add more countries as needed -->
                        </select>
                    </div>
                </div>
            </div>

            <button type="submit" [disabled]="form.invalid">Submit</button>
        </form>
    </div>
</body>

</html>
